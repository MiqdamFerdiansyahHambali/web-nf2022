<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Barang</title>
</head>

<body style="background-color:lightgrey;width:99%;font-family:Geneva, Verdana, sans-serif">
    <div>
        <table style="border-style: groove; width: 100%;margin-left: auto;margin-right: auto;background-color:grey">
            <tr>
                <td align="center" style="width: 200px;">
                    <a href="" style="text-decoration:none;color:white;">Home</a>
                </td>
                <td style="color:white;">|</td>
                <td align="center" style="width: 300px;">
                    <a href="" style="text-decoration:none;color:white;">Generate Link</a>
                </td>
                <td style="color:white;">|</td>
                <td align="center" style="width: 300px;">
                    <a href="" style="text-decoration:none;color:white;">Transaction History</a>
                </td>
                <td style="color:white;">|</td>
                <td align="center" style="width: 300px;">
                    <a href="" style="text-decoration:none;color:white;">Policy</a>
                </td>
                <td style="color:white;">|</td>
                <td align="center" style="width: 200px;">
                    <a href="" style="text-decoration:none;color:white;">Logout</a>
                </td>
            </tr>
        </table>
    </div>

    <br><br><br>
    <div style="width: 500px; float: left; text-align: center;">
        <form method="post" enctype="" action=""">
                <table>
                <tr>
                    <td>
                    <img src=" images/x.jpg" alt="" style="width: 200px;margin-left:200px">
            </td>
            </tr>
            <tr>
                <td>
                    <a href="">
                        <input type="submit" value="Upload Picture"
                            style="margin-left: 200px;;border-style: groove;background-color:rgb(4, 188, 4)">
                    </a>
                </td>
            </tr>
            </table>
        </form>
    </div>
    <div style="margin-left: 40%;">
        <form method="post">
            <table>
                <tr>
                    <td>Title Here</td>
                    <td>:</td>
                    <td><input type="text" name="title" value="MacBook Air $800"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>:</td>
                    <td><textarea name="description" cols="30" rows="5">Year : 2009</textarea></td>
                </tr>
                <tr>
                    <td>Account Number</td>
                    <td>:</td>
                    <td><input type="text" name="account number" value="123-456-789-0" style="width:290px;"></td>
                </tr>
                <tr>
                    <td>Bank</td>
                    <td>:</td>
                    <td>
                        <select name="payment" id="text" style="width:297px;">
                            <option>Visa Debit</option>
                            <option>E-Wallet</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Account holder</td>
                    <td>:</td>
                    <td><input type="text" name="account holder" value="Namer Here"></td>
                </tr>
                <tr>
                    <td>Transaction</td>
                    <td>:</td>
                    <td><select name="transaction" id="number">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <p>*if the transaction is for 3 person, choose 3 from the drop-down list</p>
                        <p style="color:rgb(4, 188, 4);"><input type="checkbox" name="transaction" checked
                                style="accent-color:rgb(4, 188, 4);">Send to mobile
                            phone</p>
                        <p style="color:rgb(4, 188, 4);"><input type="checkbox" name="transaction" checked
                                style="accent-color:rgb(4, 188, 4);">Send to Email</p>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>Send to Mobile Phone</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="mobile_phone" value="1234567890, 1234567891" style="width:240px">
                    </td>
                </tr>
                <tr>
                    <td>Send to Email</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="email" value="email@mail.com" style="width:240px">
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <input type="submit" value="Generate Nabr Link"
                style="margin-left: 100px;border-style: groove;background-color:rgb(4, 188, 4)">
        </form>
    </div>
</body>

</html>
