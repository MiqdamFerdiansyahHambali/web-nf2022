<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasar JS</title>
</head>

<body>
    <!-- <h1>Belajar Dasar JS</h1> -->



    <script>
        // Variabel const dan let 
        const dinoName = "Bronto";
        let dinoAge = 200;
        let dinoWeight = 550.5;
        document.write("Nama Saya " + dinoName + ",Umur Saya " + dinoAge + ",Berat Saya " + dinoWeight);

        // Object
        const blueDino = {

            age: 150,
            height: '1.5 m',
            weight: '500 kg'
        };

        document.write(`Height ${blueDino.age}`);

        // Array

        let dinoGroup = ['t-rex', 'brachio', 'tricera'];

        document.write(dinoGroup);
    </script>
</body>

</html>
